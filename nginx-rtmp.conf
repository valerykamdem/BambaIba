worker_processes 1;

events { worker_connections 1024; }

rtmp {
    server {
        listen 1935;
        chunk_size 4096;

        # Application pour la vidéo
        application live_video {
            live on;
            record off;

            # Autorisation via ton API
            on_publish http://host.docker.internal:7000/api/live/auth;

            # HLS pour vidéo
            hls on;
            hls_path /tmp/hls/video;
            hls_fragment 5s;
            hls_playlist_length 60;

            # Callbacks
            on_publish_done http://host.docker.internal:7000/api/live/started;
            on_done http://host.docker.internal:7000/api/live/ended;
        }

        # Application pour l’audio
        application live_audio {
            live on;
            record off;

            # Autorisation via ton API
            on_publish http://host.docker.internal:7000/api/live/auth;

            # HLS pour audio
            hls on;
            hls_path /tmp/hls/audio;
            hls_fragment 5s;
            hls_playlist_length 60;

            # Callbacks
            on_publish_done http://host.docker.internal:7000/api/live/started;
            on_done http://host.docker.internal:7000/api/live/ended;
        }
    }
}

http {
    server {
        listen 80;

        # HLS vidéo
        location /hls/video {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            root /tmp;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
        }

        # HLS audio
        location /hls/audio {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            root /tmp;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
        }
    }
}